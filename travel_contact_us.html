<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us - TravelBloom</title>
        <link rel="stylesheet" href="travel_recommendation.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="travel_recommendation.html">Home</a></li>
                <li><a href="travel_about_us.html">About Us</a></li>
                <li><a href="travel_contact_us.html">Contact Us</a></li>
            </ul>
        </nav>

        <section id="contact-us" class="contact-us-content">
            <div class="contact-us-left">
                <h2>CONTACT US</h2>
                <p>Get in touch</p>
            </div>
            <div class="contact-us-right">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <footer>
            <nav>
                <ul>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
